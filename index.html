<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="all">
        <div id="above-calc">
            <h3>calc</h3>
            <form>
                <label>Theme</label>
                <input type="range" id="slider" min="1" max="3" step="1" value="1" oninput="changeTheme(this.value)">
            </form>
        </div>
        <div id="display"></div>
        <div id="buttons-div">
            <button class="num" onclick="num(1)">1</button>
            <button class="num" onclick="num(2)">2</button>
            <button class="num" onclick="num(3)">3</button>

            <button class="num del" onclick="del()">DEL</button>

            <button class="num" onclick="num(4)">4</button>
            <button class="num" onclick="num(5)">5</button>
            <button class="num" onclick="num(6)">6</button>

            <button class="num" onclick="oper('+')">+</button>

            <button class="num" onclick="num(7)">7</button>
            <button class="num" onclick="num(8)">8</button>
            <button class="num" onclick="num(9)">9</button>

            <button class="num" onclick="oper('-')">-</button>

            <button class="num" onclick="oper('.')">.</button>
            <button class="num" onclick="num(0)">0</button>
            <button class="num" onclick="oper('/')">/</button>

            <button class="num oper" onclick="oper('*')">x</button> 

            <button class="num del end" onclick="reset()">RESET</button>
            <button class="num equals end" onclick="equal()">=</button>
            
        </div>
    </div>
    <!-- Javascript Code Below --> 
    <script src="index.js"></script>
</body>
</html>
